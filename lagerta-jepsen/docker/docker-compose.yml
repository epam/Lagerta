version: '2.1'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 172.20.0.1
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  kafka-gate:
    extends: kafka
    container_name: kafka-gate
    ports:
      - "9092:9092"

  jepsen-control:
    image: jepsen-control
    container_name: jepsen-control
    env_file: ./secret/control.env
    volumes:
      - ../src:/lagerta/src
      - ../test:/lagerta/test
      - ../project.clj:/lagerta/project.clj
    privileged: true
    hostname: control
    ports:
      - "8080:8080"

  jepsen-node:
    image: java-base
    container_name: jepsen-node
    env_file: ./secret/node.env
    privileged: true
    command: bash -c "/usr/sbin/sshd -D"
  n1:
    extends: jepsen-node
    container_name: jepsen-n1
    hostname: n1
  n2:
    extends: jepsen-node
    container_name: jepsen-n2
    hostname: n2
  n3:
    extends: jepsen-node
    container_name: jepsen-n3
    hostname: n3
  n4:
    extends: jepsen-node
    container_name: jepsen-n4
    hostname: n4
  n5:
    extends: jepsen-node
    container_name: jepsen-n5
    hostname: n5
